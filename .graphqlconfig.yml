projects:
  qarantinaGraphQL:
    schemaPath: amplify/backend/api/qarantinaGraphQL/build/schema.graphql
    includes:
      - src/graphql/**/*.js
    excludes:
      - ./amplify/**
    extensions:
      amplify:
        codeGenTarget: flow
        generatedFileName: src/API.js
        docsFilePath: src/graphql
extensions:
  amplify:
    version: 3
